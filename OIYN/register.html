<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>Log in with your email account</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                     <div class="form-group">
                            <label for="Name" class="sr-only">Name</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Name">
                        </div>
                         <div class="form-group">
                            <label for="Surname" class="sr-only">Surname</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Surname">
                        </div>
                         <div class="form-group">
                            <label for="Age" class="sr-only">Age</label>
                            <input type="date" name="email"  max="1980-12-31" id="email" class="form-control" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <a id="btn-login" href="login.html" class="btn btn-custom btn-lg btn-block">Sign up</a>
                    </form>
